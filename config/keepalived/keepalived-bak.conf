! Configuration File for keepalived

# 全局的配置
global_defs {
   notification_email {
     acassen@firewall.loc
     failover@firewall.loc
     sysadmin@firewall.loc
   }
   notification_email_from Alexandre.Cassen@firewall.loc
   smtp_server 192.168.200.1
   smtp_connect_timeout 30
   # 路由id，当前安装keepalived节点主机的标识符，全局唯一
   router_id LVS_DEVEL
   vrrp_skip_check_adv_addr
   # 严格遵守VRRP协议，启用此项后以下状况将无法启动服务：1、无VIP地址；2、配置了单播邻居；3、在VRRP版本2中有IPv6地址，开启此项并且没有配置vrrp_iptables会自动开启iptables防火墙规则，默认导致VIP无法访问，建议不加此项配置
   # vrrp_strict
   vrrp_garp_interval 0
   vrrp_gna_interval 0
}

vrrp_script nginx_check {
    script "/tools/nginx_check.sh"
    interval 1
}

# 计算机节点
vrrp_instance VI_1 {
    # 表示的状态，MASTER/BACKUP
    state MASTER
    # 当前实例绑定的网卡，需要输入ifconfig查看网卡名称填入
    interface ens160
    # 虚拟路由id，保证主备节点一致
    virtual_router_id 51
    # 权重，一般master设置为100，备用机设置为50
    priority 100
    # 主备之间发送心跳，即同步检查的时间间隔
    advert_int 1
    # 认证授权的密码，防止非法节点进入，主备之间要一致
    authentication {
        auth_type PASS
        auth_pass 1111
    }
    # 虚拟ip设置
    virtual_ipaddress {
        192.168.63.1
    }
    track_script {
	nginx_check
    }

    notify_master /tools/master.sh
    notify_backup /tools/backup.sh
    notify_fault /tools/fault.sh
    notify_stop /tools/stop.sh
}

